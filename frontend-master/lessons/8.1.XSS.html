### Что такое XSS

>__XSS__ (Cross-Site Scripting) — тип атаки на веб-системы, заключающийся во внедрении в выдаваемую веб-системой
страницу вредоносного кода (который будет выполнен на компьютере пользователя при открытии им этой страницы) и
взаимодействии этого кода с веб-сервером злоумышленника.
