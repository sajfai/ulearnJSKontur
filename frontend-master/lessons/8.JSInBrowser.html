<section data-markdown><script type="text/template">

## События

***

### Обсудим

- onclick или addEventListener?

***

```js
window.onclick = function() {
    console.log(1);
};

setTimeout(function() {
    window.onclick = function() {
        console.log(2);
    };
    document.body.click();
}, 100);

document.body.click();
```

***

```js
window.addEventListener('click', function() {
    console.log(1);
});

setTimeout(function() {
    window.addEventListener('click', function() {
        console.log(2);
    });
    document.body.click();
}, 100);

document.body.click();
```

***

### onclick vs addEventListener

- onclick один, addEventListener много
- addEventListener: capturing && bubbling
- addEventListener: дополнительные опции
    - once
    - passive


***

### Глобальная переменная event

✅ Правильно:
```js
link.addEventListener('click', (evt) => evt.preventDefault())
```

❌ Никогда так не пиши:
```js
link.addEventListener('click', () => event.preventDefault())
```

</script></section>

<section data-markdown><script type="text/template">

## Выбор элемента на странице

***

### Обсудим

```html
<input id="name" placeholder="Введите имя">
```

```js
name.onclick = () => console.log('click');
```

В чем потенциальные проблемы?

***

### Выбор элемента по id

✅ Правильно:
```js
document.getElementById('id').remove();
```

❌ Никогда так не пиши:
```js
id.remove();
```

***

### Обсудим

- querySelectorAll('.class') vs getElementsByClassName('class')

***

- querySelectorAll имеет метод forEach
- querySelectorAll выбирает элементы один раз
- getElementsBy* работают лениво

</script></section>

<section data-markdown><script type="text/template">

## Создание элемента на странице

***

✅ Правильно:
```js
const p = document.createElement('p');
p.textContent = 'Hi! I\'m from script';
wrapper.appendChild(p);
```

❌ Не рекомендуется:
```js
wrapper.innerHtml = '<p>Hi! I\'m from script</p>' // Затратно по ресурсам
```


</script></section>
