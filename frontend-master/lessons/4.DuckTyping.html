# Утиная типизация

</script></section>

<section data-markdown><script type="text/template">

### Утиная типизация

> Если это выглядит как утка, плавает как утка и крякает как утка, то, вероятно, это утка (какая разница, что это на
самом деле)

***

### Где это используется

```js
function func () {
    const args = [].prototype.slice.call(arguments);
}
```

Или

```js
const str = 'Hello World';

for (let letter of str) {
    // do something
}
```

***

### Еще примеры

```js
const something = [1, 2, 3];

if (something.splice) {
    // Это массив, делаем что-то с ним.
}
```

Но, вот такая структура тоже подойдет:

```js
const something = {
    a: 'sds',
    b: 12121,
    3: 0,
    splice: () => {},
};

if (something.splice) {
    // Это массив, делаем что-то с ним.
}
```

</script></section>
