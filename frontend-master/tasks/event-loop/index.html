<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventLoop</title>
    <style>
        button {
            cursor: pointer;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="alert('Clicked!')">Click me!</button>
    <button onclick="runLoop()" style="margin-left: 50px">Run loop</button>
    <span id="text"></span>
    <script>
        function runLoop () {
            const span = document.getElementById('text');
            span.textContent = 'Идет работа...';
            for (let i = 0; i < 150000; i++) {
                span.textContent = `Идет работа: ${i} итерация`;
                if (i % 1000 === 0) {
                    console.log('loop: ', i);
                }
            }
            span.textContent = 'Работа закончена';
        }
    </script>
</body>
</html>
